<!DOCTYPE html>
<html lang="th" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/main_layout">
<head>
<meta charset="UTF-8">
<title>Users List</title>
</head>

<body>
	<div layout:fragment="content">
	<br>
		<div class="row">
			<div class="col-md-6"><h1 class="h3 mb-2 text-gray-800 mb-4">Users List</h1></div>
			<div class="col-md-6 text-right"><a href="/AddUser" class="btn btn-success"><i class="fas fa-plus"></i> Add new</a></div>
		</div>
		
		<div class="card shadow mb-2">
			<div class="card-body">
				<table class="table table-bordered"cellspacing="0">
					<thead>
						<tr class="bg-success text-light">
							<th>Id</th>
							<th>Name</th>
							<th>SurName</th>
							<th>Username</th>
							<th>Password</th>
							<th>Status</th>
                            <th>Date Modified</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="Users: ${list}">
							<td th:text="${Users.id}"></td>
							<td th:text="${Users.name}"></td>
							<td th:text="${Users.surname}"></td>
							<!-- <td th:text="${Users.sex}==M ? Male:Female"></td> -->
							<td th:text="${Users.usersname}"></td>
							<td th:text="${Users.password}"></td>
							<td th:text="${Users.status}"></td>
							<td th:text="${#dates.format(Users.createdAt,'dd/MM/yyyy')}"></td>
							<td><a th:href="@{'/EditUser/' + ${Users.id}}" class="btn btn-sm btn-warning">Edit</a></td>
							<td><a th:href="@{'/DeleteUser/' + ${Users.id}}" class="btn btn-sm btn-danger" onclick="return confirm('Confirmed to delete this item ?')">Delete</a></td>
						</tr>
					</tbody>

				</table>
			</div>
		</div>
	</div>
</body>
</html>
