<!DOCTYPE html>
<html lang="th" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/main_layout">
<head>
<meta charset="UTF-8">
<title>Edit User</title>
</head>
<body>
	<div layout:fragment="content">
		
		<div class="row">
			<div class="col-md-6"><h1 class="h3 mb-2 text-gray-800 mb-4">Edit Users</h1></div>
			<div class="col-md-6 text-right"><a href="/User" class="btn btn-info"><i class="fas fa-chevron-left"></i> Back</a></div>
		</div>
		
		<form action="#" th:action="@{/editsave}" th:object="${user}"
			method="post">

			<input type="hidden" th:value="${id}" th:field="*{id}"
				class="form-control">

				<div class="form-group row text-center">
					<label for="firstName" class="col-sm-2 col-form-label">
						Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="firstName" th:field="*{name}">
					</div>
				</div>
	
				<div class="form-group row text-center">
					<label for="lastName" class="col-sm-2 col-form-label">
						SurName</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="lastName" th:field="*{surname}">
					</div>
				</div>
	
				<div class="form-group row text-center">
					<label for="email" class="col-sm-2 col-form-label">Username</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="email" th:field="*{usersname}">
					</div>
				</div>
				<div class="form-group row text-center">
					<label for="password" class="col-sm-2 col-form-label">Password</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="email" th:field="*{password}">
					</div>
					<br>
				</div>
				<div class="text-center">
					<label for="status">Status			
						<select class="form-control col-sm-100 text-center" th:field="*{status}">
							<option value="">Select status</option>
							<option th:each="status: ${status}" th:value="${status}" th:text="${status}"></option>
						</select>
						<br>
						<label for="country" class="col-sm-100 col-form-label">&nbsp;</label>
						<input type="submit" value="Edit" class="btn btn-primary" />
					</label>
				</div>
		</form>
	</div>
</body>
</html>
